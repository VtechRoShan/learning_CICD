name: Install and Configure MySQL

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install MySQL
        run: |
          sudo apt-get update
          sudo apt-get install -y mysql-server

      - name: Configure MySQL
        run: |
          sudo mysql_secure_installation <<EOF
          
          Y
          your_root_password
          your_root_password
          Y
          Y
          Y
          Y
          EOF
